name: Maven Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: cd demo && mvn clean package

    - name: Archive WAR file
      uses: actions/upload-artifact@v4
      with:
        name: war-file
        path: demo/target/*.war

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: SCP WAR file to AWS server
      run: |
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no demo/target/demo-0.0.1-SNAPSHOT.war root@${{ secrets.SERVER_HOST }}:/opt/tomcat/webapps
